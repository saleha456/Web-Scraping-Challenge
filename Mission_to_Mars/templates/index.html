<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="..\static\css\bootstrap.min.css">
   
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron text-center" style="background-color:rgb(199, 191, 191); padding-top: 30px; padding-bottom: 30px;">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>

        <div class="container" style="margin-top: 3%">

            <div class="row">
                <div class="col-sm-12 col-md-12 col-md-12">
                    <h3>Latest Mars News</h3>
                    <h4>{{redplanet.news_title}}</h4>
                    <p> {{redplanet.news_paragraph}} </p>
                    
                </div>
            </div>


            <div class="row" style="margin-top: 2%">

                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h3>Featured Mars Image</h3>
                    <p>
                        <img src= "{{redplanet.feature_image}}" alt="feature image" style="max-width:100%; height:auto" />
                        
                    </p>    
                </div>



                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h5>Mars Facts</h5>
                    <p>
                        
                        {{redplanet.mars_facts | safe}}
                        
                    </p>

                </div>
            
            </div>


            <div class=row style="margin-top: 2%">

                
                
                <h3 style="text-align: center;">Mars Hemispheres</h3>
                <hr style="margin-bottom: 2%;">

                {%for hemispheres in redplanet.hemispheres%}
                
                <div class="col-sm-12 col-md-6 col-lg-3">

                    <div class="card" style="width: 200px;">
                        <img src="{{hemispheres.img_url}}" class="card-img-top" alt="{{hemispheres.title}}">
                        <div class="card-body">
                        <p class="card-text"><h5 style="text-align: center;">{{hemispheres.title}} </h5></p>
                        </div>
                    </div>

                </div>

                {%endfor%}

               


            </div>



        </div>



    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
